{% extends 'mainapp/base.html' %}
{% load static %}
{% block js %}
<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey={{ apikey }}" type="text/javascript"></script>
<script src="{% static 'js/geocode.js' %}" type="text/javascript"></script>
{% endblock %}
{% block content %}
<div class="container">
    <form action="{% url 'remembers:add' %}" method="post">
        {% csrf_token %}
        <div class="form-row mb-3">
            <div class="col">
                <div class="form-group">
                    <label for="{{ form.title.id_for_label }}" class="form-label">Название</label>
                    {{ form.title }}
                </div>
            </div>
        </div>
        <div class="form-row mb-3">
            <div class="col">
                <div class="form-group">
                    <label for="{{ form.description.id_for_label }}" class="form-label">Описание</label>
                    {{ form.description }}
                </div>
            </div>
        </div>
        <div class="form-row mb-3">
            <div class="col">
                <div class="form-group">
                    <div class="card" id="map" style="width: 100%; height: 400px"></div>
                </div>
            </div>
        </div>
        <div class="form-row mb-4">
            <div class="col-2">
                <div class="form-group">
                    <label for="{{ form.latitude.id_for_label }}" class="form-label">Широта</label>
                    {{ form.latitude }}
                </div>
            </div>
        </div>
        <div class="form-row mb-4">
            <div class="col-2">
                <div class="form-group">
                    <label for="{{ form.longitude.id_for_label }}" class="form-label">Долгота</label>
                    {{ form.longitude }}
                </div>
            </div>
        </div>
        <div class="form-group">
            <a href="{% url 'remembers:remembers' %}" class="btn btn-secondary btn-block">Отмена</a>
            <input class="btn btn-dark btn-block" type="submit" value="Сохранить">
        </div>
    </form>
</div>
{% endblock %}
