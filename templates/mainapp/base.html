<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom JavaScript -->
    {% block js %} {% endblock %}
    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
<!-- Wrapper -->
<div class="wrapper">
    <!-- Header -->
    <header class="p-3 text-bg-dark mb-3">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <a href="/"
                   class="d-flex align-items-center mb-2 mb-lg-0 link-secondary text-white text-decoration-none">
                    <img src="{% static 'images/logo.svg' %}" alt="Logo" width="30" height="30"
                         class="d-inline-block align-text-top me-2">
                    <span class="fs-5">Places Remember</span>
                </a>
                <div class="text-end">
                    {% if user.is_authenticated %}
                    <div class="flex-shrink-0 dropdown">
                        <a href="#" class="d-block link-secondary text-white text-decoration-none dropdown-toggle"
                           data-bs-toggle="dropdown"
                           aria-expanded="false">
                            <span class="fs-5 me-2">{{ user.first_name }}</span>
                            <img src="{% if user.avatar %}{{ user.avatar.url }}
                            {% else %}{% static 'images/default_avatar.png' %}
                            {% endif %}" alt="avatar" width="32" height="32" class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu text-small shadow">
                            <li><a class="dropdown-item" href="#">Воспоминания</a></li>
                            <li><a class="dropdown-item" href="#">Добавить воспоминание</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Выйти</a></li>
                        </ul>
                    </div>
                    {% else %}
                    <a class="btn btn-dark me-2" href="{% url 'social:begin' 'vk-oauth2' %}">
                        Войти <img src="{% static 'images/vk.png' %}" alt="vk" width="28" height="28">
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>
    <!-- Content -->
    {% block content %} {% endblock %}
    <!-- Footer -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <p class="col-md-4 mb-0 text-muted">© 2022 Places Remember</p>
                <a href="/"
                   class="d-flex align-items-center mb-2 mb-lg-0 link-secondary text-white text-decoration-none">
                    <img src="{% static 'images/logo.svg' %}" alt="Logo" width="40" height="40"
                         class="d-inline-block align-text-top me-2">
                </a>
            </div>
        </div>
    </footer>
</div>
<!-- Bootstrap core JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
